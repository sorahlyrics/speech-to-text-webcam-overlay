<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns">
  <meta charset="utf-8">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">

  <title>[popupWindow]Speech to Text Webcam Overlay</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css?ver=202104201120" type="text/css" media="screen">
</head>

<body style="width:100%;height:100%;margin:0;padding:0;">
  
  <div id="video_wrapper" class="video_wrapper_popup">
    <video id="result_video" class="video_area" autoplay></video>
    <div id="video_bg" class="video_bg hidden"></div>
    <div id="text_overlay_wrapper" class="text_overlay_wrapper full">
      <div id="text_bg" class="text_bg"></div>
      <div id="result_text" class="text_area"></div>
    </div>
  </div>

<script>
window.addEventListener('load',function(e){
  if(!window.openByOpener){
    window.alert('設定画面からポップアップウィンドウを開き直してください。');
    window.close();
  }
})
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
}
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>
</body>
</html>
